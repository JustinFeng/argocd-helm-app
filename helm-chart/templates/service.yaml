apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-chart.fullname" . }}
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: node
      port: {{ .Values.service.port }}
      targetPort: node
  selector:
    {{- include "helm-chart.selectorLabels" . | nindent 4 }}
